<h1
  style="font-family: cursive; font-size: 20px; padding: 20px;"
  fxLayout
  fxLayoutAlign="center"
>
  Enter the opt Send on the register Mobile Number
</h1>
<div>
  <mat-card>
    <mat-card-content>
      <form
        (ngSubmit)="submit(f)"
        #f="ngForm"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <mat-form-field *ngIf="!isloading">
          <input
            matInput
            type="tel"
            name="opt"
            placeholder="Enter the Opt"
            ngModel
             maxlength="4"
            required

          />
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          *ngIf="!isloading"
          [disabled]="f.invalid"
        >
          Submit
        </button>
        <div *ngIf="isloading">Payment in Process Please dont refresh</div>
        <mat-spinner *ngIf="isloading"></mat-spinner>
      </form>
    </mat-card-content>
  </mat-card>
</div>
